<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #1abc9c;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: #fff;
            padding: 30px 25px;
            width: 100%;
            max-width: 380px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            text-align: center;
            color: #fff;
            background-color: #16a085;
            padding: 15px;
            border-radius: 4px 4px 0 0;
            margin: -30px -25px 20px;
            font-size: 22px;
        }

        .input-box {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }

        .input-box i {
            background-color: #16a085;
            color: #fff;
            padding: 10px;
            min-width: 40px;
            text-align: center;
            font-size: 15px;
        }

        .input-box input {
            flex: 1;
            padding: 10px;
            border: none;
            font-size: 15px;
            outline: none;
        }

        .forgot {

            font-size: 13px;
            margin: 5px 0;
        }

        .forgot a {
            text-decoration: none;
            color: #4aaea4;
        }



        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #16a085;
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-box p {
            margin-top: 15px;
            font-size: 13px;
            text-align: center;
        }

        .login-box p a {
            color: #16a085;
            text-decoration: none;
            font-weight: bold;
        }

        .signup {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .signup a {
            color: #16a085;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Login Form</h2>

        <div class="input-box">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Email or Phone" />
        </div>

        <div class="input-box">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
        </div>

        <div class="forgot"><a href="#"> Forgot Password?</a></div>

        <button>Login</button>

        <div class="signup">
            Not a member? <a href="#">Singup now </a>
        </div>
    </div>
</body>

</html>
